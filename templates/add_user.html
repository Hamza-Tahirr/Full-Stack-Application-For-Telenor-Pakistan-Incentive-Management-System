<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <style>
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 220px;
            background-color: rgba(0, 0, 0, 0.82);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25px;
            z-index: 100;
        }

        .sidebar-header {
            margin-bottom: 3rem;
            text-align: center;
            width: 100%;
            color: #ffffff;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sidebar-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            justify-content: center;
            padding-bottom: 20px;
        }

        .sidebar-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .sidebar-btn {
            width: 200px; /* Increased button width */
            margin: 10px 0; /* Increased margin */
            padding: 10px; /* Increased padding */
            text-align: center;
            border-radius: 8px;
            font-size: 1rem; /* Increased font size */
            color: white;
            background-color: #0078d7;
            border: 1px solid #0056a6;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-btn:hover {
            background-color: #ffffff;
            color: #0056a6;
            transform: scale(1.05);
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.2);
        }

        /* Container Styles */
        .container {
            margin-left: 400px;
            max-width: 850px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            text-align: center;
            position: relative;
        }

        /* Label Styles */
        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 8px;
            display: block;
        }

        /* Form input styles */
        .form-control {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        /* Increase height of select element */
        #role.form-control {
            height: calc(2.25rem + 4px); /* Default height + additional pixels */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>TELENOR</h2>
        </div>
        <div class="sidebar-btn-container">
            <a href="{{ url_for('home') }}" class="btn btn-success sidebar-btn">Home</a>
            <a href="{{ url_for('add_user') }}" class="btn btn-success sidebar-btn">Add User</a>
            <a href="{{ url_for('change_password') }}" class="btn btn-secondary sidebar-btn">Change Password</a>
        </div>
        <div class="sidebar-footer">
            <a href="{{ url_for('logout') }}" class="btn btn-danger sidebar-btn">Logout</a>
        </div>
    </div>
    <div class="container mt-5">
        
            <h1 class="text-center">Add New User</h1>
      
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('add_user') }}" class="mt-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg" style="font-size: 1.2rem; padding: 10px 20px;">Add User</button>
            </div>
        </form>
    </div>
</body>
</html>
