<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <!-- <script src="https://kit.fontawesome.com/3c59627e2a.js" crossorigin="anonymous"></script> -->
    <style>
        .alert-custom {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { opacity: 0; display: none; }
        }

        .alert-custom i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="logo-container text-center">
            <img src="{{ url_for('static', filename='telenor.png') }}" alt="Logo" class="logo">
        </div>
        <h1 class="text-center">Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-custom" role="alert" id="flash-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}" class="mt-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
