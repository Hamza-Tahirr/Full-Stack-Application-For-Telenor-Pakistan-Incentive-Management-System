<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Commission Lookup</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3 text-left">
            <a href="{{ url_for('indexTbCommissionLookup') }}" class="btn btn-home">
                <img src="/static/home.png" alt="Home" style="width: 24px; height: 26px; margin-right: 8px;">
                <span style="font-size: 16px; font-weight: bold;">Commission Lookup Table</span>
            </a>
            <h1 class="text-center">Commission Lookup Details</h1>
        </div>
        <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <th>Campaign ID</th>
                    <td>{{ commission[0] }}</td>
                </tr>
                <tr>
                    <th>Retailer ID</th>
                    <td>{{ commission[1] }}</td>
                </tr>
                <tr>
                    <th>Product ID</th>
                    <td>{{ commission[2] }}</td>
                </tr>
                <tr>
                    <th>Start Date</th>
                    <td>{{ commission[3] }}</td>
                </tr>
                <tr>
                    <th>End Date</th>
                    <td>{{ commission[4] }}</td>
                </tr>
                <tr>
                    <th>Commission Value</th>
                    <td>{{ commission[5] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
