<!DOCTYPE html>
<html>
<head>
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='commission.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='homebutton.css') }}">
    <script>
        function autoDismissFlashMessages() {
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.alert');
                flashMessages.forEach(function(msg) {
                    msg.style.opacity = '0';
                });
                setTimeout(function() {
                    flashMessages.forEach(function(msg) {
                        msg.remove();
                    });
                }, 1000);
            }, 3000); // Adjust the timeout duration (3000ms = 3 seconds) as needed
        }

        document.addEventListener('DOMContentLoaded', function() {
            autoDismissFlashMessages();
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <!-- Home Button with Icon -->
        <div class="mb-3 text-left">
            <a href="{{ url_for('home') }}" class="btn btn-home ">
                <img src="/static/home.png" alt="Home" style="width: 24px; height: 26px; margin-right: 8px;">
                <span style="font-size: 16px; font-weight: bold;">Home</span>
            </a>
            <h1 class="text-center">Commission Calculator</h1>
        </div>
        <form action="{{ url_for('calculate_commission') }}" method="post" class="mt-5">
            <div class="form-group">
                <label for="p_dim1">Product ID:</label>
                <input type="text" class="form-control" id="p_dim1" name="p_dim1" required>
            </div>
            <div class="form-group">
                <label for="p_franchise_id">Franchise ID:</label>
                <input type="text" class="form-control" id="p_franchise_id" name="p_franchise_id" required>
            </div>
            <div class="form-group">
                <label for="p_retailerid">Retailer ID:</label>
                <input type="text" class="form-control" id="p_retailerid" name="p_retailerid" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message-container mt-3">
                    {% for category, message in messages %}
                        {% if category == 'success' %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% elif category == 'error' %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
